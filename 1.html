<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>COBA ISI FORM DI SINI</legend>
                <div>
                    <label>
                        Nama:
                    </label>
                    <input placeholder="Nama" type="text" name="Nama">
                </div>

                <div>
                    <p>Jenis Kelamin</p>
                    <input type="radio" value="Laki-laki" />
                    <label>Laki-laki</label>
                    <input type="radio" value="Perempuan" />
                    <label>Perempuan</label>
                </div>

                <div>
                    <p>Matapelajaran Favorit: </p>
                    <input type="checkbox" name="Matematika" /> Matematika <br>
                    <input type="checkbox" name="Ipa" /> Ipa <br>
                    <input type="checkbox" name="B.indonesia" /> B.indonesia <br>
                    <input type="checkbox" name="Agama" /> Agama <br>
                    <input type="checkbox" name="Seni Budaya" /> Seni Budaya <br>
                    <input type="checkbox" name="Olahraga" />Olahraga <br>
                </div>

                <div>
                    <p>Tanggal Lahir</p>
                    <input type="date" name="Tanggal Lahir"/>
                </div>

                <div>
                    <p>Ceritakan cita-cita kamu: </p>
                    <textarea
                    placeholder="Tulis Cita Cita kamu Di sini"
                    cols="60"
                    rows="10">
                    </textarea>
                </div>

                <input type="submit" value="Selesai">
            </fieldset>
        </form>
    </body>
</html>
